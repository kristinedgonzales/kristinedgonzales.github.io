<body>

<h2>SEARCH GADGET</h2>
<div id="searchGadget"></div>
<br><hr><br>
<h2>REGION GADGET</h2>
<div id="regionGadget"></div>


<script src="//gadgets.impartmedia.com/gadgets.jsz?key=75c9c8ae84e00a28dd48f117c0ab4c55" type="text/javascript"></script><!-- kristinedgonzales.github.io -->
<script type="text/javascript">
    $w(function() {
	var searchGadgetSettings = {
		vcID:278,
		    collapseRefineTools:false,
		    searchLocation:'index.html',
		    disabledTypes:['accom','carhire','events','packages'],
			enableRegionSearch:true,
			adults: 2,
			children: 0,
			defaultRegionRegion: "Blue Mountains",
			defaultRegionState: "NSW",
			defaultSort: "instant",
			ignoreSearchCookie: true,
			infants: 0,
			minDaysFromToday: 2,
			period: 2,
			showAllTours: true,
			showMap: false,
			toursOnlyMode: false,
		};
	    BE.gadget.search('#searchGadget',
		    searchGadgetSettings
	    );
		console.log('SEARCH: ' + JSON.stringify(searchGadgetSettings));
		
		var regionGadgetSettings = {
			vcID:278,
            showAllAccom:false,
            showAllEvents:false,
			showRefineTools: true,
	        embedSearch: false,
	        toursOnlyMode:false,
			enableRegionSearch:true,
			collapseRefineTools: false,
			defaultRegionRegion: "Blue Mountains",
			defaultRegionState: "NSW",
			defaultSort: "instant",
			disabledTypes:["accom", "carhire", "events", "packages"],
			ignoreSearchCookie: true,
			searchLocation: "index.html",
			showAllTours: true,
			showDetailsInline: true,
			showMap: false,
			defaultProductType: "tours"
		};
        BE.gadget.region('#regionGadget',
            regionGadgetSettings
        );
		console.log('REGION: ' + JSON.stringify(regionGadgetSettings));
    });
</script>
